<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Twitch Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #wrapper {
      width: 100%;
      height: 100%;
    }

    #container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    #player {
      flex: 3;
      background: #000;
    }
    #player iframe { width: 100%; height: 100%; border: none; }

    #comments {
      flex: 1;
      background: #111;
    }
    #comments iframe { width: 100%; height: 100%; border: none; }

    /* iOS専用（縦画面のときに90度回転させる） */
    .ios-portrait #wrapper {
      transform-origin: center center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg) scale(calc(100vh / 100vw));
      width: 100vh;
      height: 100vw;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <div id="player">
        <iframe id="twitch-player" src="" allowfullscreen></iframe>
      </div>
      <div id="comments">
        <iframe id="twitch-chat" src=""></iframe>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const channel = params.get("channel") || "xqc";
    const parent = location.hostname;

    document.getElementById("twitch-player").src =
      `https://player.twitch.tv/?channel=${channel}&parent=${parent}`;
    document.getElementById("twitch-chat").src =
      `https://www.twitch.tv/embed/${channel}/chat?parent=${parent}`;

    // --- iOS / Android 判定 ---
    const ua = navigator.userAgent;
    const isiOS = /iPad|iPhone|iPod/.test(ua);
    const isAndroid = /Android/.test(ua);

    if (isiOS) {
      // iOSは縦のとき強制的に横画面風に回転
      function applyiOSLayout() {
        if (window.matchMedia("(orientation: portrait)").matches) {
          document.body.classList.add("ios-portrait");
        } else {
          document.body.classList.remove("ios-portrait");
        }
      }
      window.addEventListener("resize", applyiOSLayout);
      applyiOSLayout();
    }

    if (isAndroid && screen.orientation && screen.orientation.lock) {
      // Androidは横固定
      screen.orientation.lock("landscape").catch(err => {
        console.warn("横固定失敗:", err);
      });
    }
  </script>
</body>
</html>
