<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Twitch Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black;
      overflow: hidden;
    }
    #player {
      width: 100%; height: 100%;
    }
    #overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    #chat-overlay {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; max-height: 40%;
      overflow-y: auto;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 14px;
      display: none; /* デフォルト非表示 */
    }
    .panel {
      position: absolute;
      background: rgba(30,30,30,0.9);
      color: white;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
      max-width: 300px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Twitch 埋め込みプレイヤー -->
  <div id="player"></div>

  <!-- 弾幕オーバーレイ -->
  <div id="overlay"></div>
  <div id="chat-overlay">
    <div id="chat-messages"></div>
  </div>

  <!-- 設定パネル -->
  <div id="panel" class="panel" style="left:12px; top:12px;">
    <div class="mode-toggle-section">
      <div class="mode-toggle-title">表示モード</div>
      <div class="mode-toggle">
        <button id="danmakuMode" class="mode-button active">弾幕モード</button>
        <button id="chatMode" class="mode-button">チャットモード</button>
      </div>
    </div>
    <div class="settings-group">
      <div class="slider-row">
        <label>サイズ</label>
        <input id="fontSize" type="range" min="10" max="200" value="28">
        <span class="value-display">28px</span>
      </div>
      <div class="slider-row">
        <label>速度</label>
        <input id="speed" type="range" min="0.5" max="5" step="0.1" value="1.8">
        <span class="value-display">1.8x</span>
      </div>
      <div class="slider-row">
        <label>透明度</label>
        <input id="opacity" type="range" min="0.1" max="1" step="0.05" value="0.9">
        <span class="value-display">90%</span>
      </div>
      <div class="slider-row">
        <label>レーン数</label>
        <input id="lanes" type="range" min="1" max="20" value="8">
        <span class="value-display">8</span>
      </div>
    </div>
  </div>

  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script src="./node_modules/tmi.js/dist/tmi.min.js"></script>
  <script>
    // ==============================
    // Twitch Player 初期化
    // ==============================
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get("channel") || "twitch";
    new Twitch.Embed("player", {
      width: "100%",
      height: "100%",
      channel: channel,
      layout: "video",
      autoplay: false, // 自動再生なし
      parent: [location.hostname]
    });

    // ==============================
    // 弾幕処理（簡略化サンプル）
    // ==============================
    const client = new tmi.Client({ channels: [channel] });
    client.connect();
    const overlay = document.getElementById("overlay");

    client.on("message", (ch, tags, msg) => {
      const div = document.createElement("div");
      div.className = "danmaku";
      div.innerText = msg;
      div.style.position = "absolute";
      div.style.whiteSpace = "nowrap";
      div.style.fontSize = document.getElementById("fontSize").value + "px";
      div.style.color = "#fff";
      div.style.opacity = document.getElementById("opacity").value;
      div.style.top = Math.random() * (window.innerHeight - 50) + "px";
      overlay.appendChild(div);
      animateDanmaku(div);
    });

    function animateDanmaku(el) {
      let x = window.innerWidth;
      const speed = document.getElementById("speed").value * 2;
      function step() {
        x -= speed;
        el.style.left = x + "px";
        if (x < -el.clientWidth) {
          el.remove();
        } else {
          requestAnimationFrame(step);
        }
      }
      step();
    }

    // ==============================
    // 向き制御
    // ==============================
    function handleOrientation() {
      const ua = navigator.userAgent;
      const isIOS = /iPhone|iPod/.test(ua) ||
                    (/iPad/.test(ua) ||
                    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1));
      const isAndroid = /Android/i.test(ua);

      if (isIOS) {
        if (window.innerHeight > window.innerWidth) {
          document.body.style.transform = "rotate(90deg)";
          document.body.style.transformOrigin = "center center";
          document.body.style.width = window.innerHeight + "px";
          document.body.style.height = window.innerWidth + "px";
          document.body.style.overflow = "hidden";
        } else {
          document.body.style.transform = "";
          document.body.style.transformOrigin = "";
          setFullHeight();
        }
      } else if (isAndroid) {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock("landscape").catch(()=>{});
        }
      }
    }

    function setFullHeight() {
      document.body.style.width = window.innerWidth + "px";
      document.body.style.height = window.innerHeight + "px";
      document.body.style.overflow = "hidden";
    }

    window.addEventListener("resize", handleOrientation);
    window.addEventListener("orientationchange", handleOrientation);
    window.addEventListener("load", handleOrientation);
  </script>
</body>
</html>
