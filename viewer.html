<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Twitch Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
    }
    #player {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    #chat {
      width: 350px;
      border-left: 1px solid #333;
      display: block;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* 設定パネル */
    #settings {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.85);
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    #settings button {
      margin: 5px 0;
      padding: 6px 12px;
      background: #9146FF;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #settings button:hover {
      background: #772ce8;
    }
    #settings-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #9146FF;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="chat"></div>

  <!-- 設定パネル -->
  <div id="settings">
    <button id="toggle-chat">チャット表示切替</button>
  </div>
  <button id="settings-toggle">⚙</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get("channel");

    const playerDiv = document.getElementById("player");
    const chatDiv = document.getElementById("chat");

    if (channel) {
      // Twitch プレイヤー（自動再生 & ミュート解除済み）
      playerDiv.innerHTML = `
        <iframe
          src="https://player.twitch.tv/?channel=${encodeURIComponent(channel)}&parent=${location.hostname}&autoplay=true&muted=false"
          allow="autoplay; fullscreen"
          allowfullscreen>
        </iframe>
      `;

      // 公式チャット
      chatDiv.innerHTML = `
        <iframe
          src="https://www.twitch.tv/embed/${encodeURIComponent(channel)}/chat?parent=${location.hostname}">
        </iframe>
      `;
    } else {
      playerDiv.innerHTML = "<p>チャンネルが指定されていません</p>";
    }

    // 設定パネル開閉
    const settings = document.getElementById("settings");
    const settingsToggle = document.getElementById("settings-toggle");
    settingsToggle.addEventListener("click", () => {
      settings.style.display = settings.style.display === "block" ? "none" : "block";
    });

    // チャット表示切替
    const toggleChat = document.getElementById("toggle-chat");
    toggleChat.addEventListener("click", () => {
      if (chatDiv.style.display === "none") {
        chatDiv.style.display = "block";
      } else {
        chatDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
