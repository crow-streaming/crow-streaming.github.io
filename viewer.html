<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Twitch Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }
    #player {
      flex: 1;
      background: black;
    }
    #chat {
      width: 320px;
      max-width: 40%;
      background: #111;
      border-left: 1px solid #333;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="player">
      <iframe id="twitch-player" allowfullscreen></iframe>
    </div>
    <div id="chat">
      <iframe id="twitch-chat"></iframe>
    </div>
  </div>

  <script>
    // ===== URLパラメータからチャンネル取得 =====
    const params = new URLSearchParams(window.location.search);
    const channel = params.get("channel") || "xqc";

    document.getElementById("twitch-player").src =
      `https://player.twitch.tv/?channel=${encodeURIComponent(channel)}&parent=${location.hostname}&muted=false`;
    document.getElementById("twitch-chat").src =
      `https://www.twitch.tv/embed/${encodeURIComponent(channel)}/chat?parent=${location.hostname}&darkpopout`;

    // ===== 向き制御 =====
    function applyOrientationRules() {
      const ua = navigator.userAgent.toLowerCase();

      if (/android/.test(ua)) {
        // --- Android: 横固定 ---
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock("landscape").catch(() => {});
        }
        document.body.style.transform = "";
        document.body.style.width = "";
        document.body.style.height = "";
      } else if (/iphone|ipad|ipod/.test(ua)) {
        // --- iOS: 縦横自由だけど縦なら90度回転 ---
        function updateIOSOrientation() {
          const isPortrait = window.matchMedia("(orientation: portrait)").matches;
          if (isPortrait) {
            document.body.style.transform = "rotate(90deg)";
            document.body.style.transformOrigin = "center center";
            document.body.style.width = window.innerHeight + "px";
            document.body.style.height = window.innerWidth + "px";
          } else {
            document.body.style.transform = "";
            document.body.style.width = "";
            document.body.style.height = "";
          }
        }
        window.addEventListener("orientationchange", updateIOSOrientation);
        window.addEventListener("resize", updateIOSOrientation);
        updateIOSOrientation();
      }
    }
    applyOrientationRules();

    // ===== iOSタッチ補正（縦モード時のみ） =====
    function wrapTouchEvents() {
      let isPortraitRotated = false;

      function checkOrientation() {
        isPortraitRotated = window.matchMedia("(orientation: portrait)").matches;
      }
      window.addEventListener("orientationchange", checkOrientation);
      checkOrientation();

      document.addEventListener("touchstart", e => {
        if (isPortraitRotated) {
          for (let touch of e.changedTouches) {
            const rotatedX = window.innerHeight - touch.clientY;
            const rotatedY = touch.clientX;
            Object.defineProperty(touch, "clientX", { value: rotatedX });
            Object.defineProperty(touch, "clientY", { value: rotatedY });
          }
        }
      }, true);
    }
    wrapTouchEvents();
  </script>
</body>
</html>
