<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Twitch Viewer - 配信者入力</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #9146FF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #772ce8;
    }
  </style>
</head>
<body>
  <h1>Twitch 弾幕ビューア</h1>
  <p>配信者のユーザー名を入力してください</p>
  <input type="text" id="channel" placeholder="例: xqc, stylishnoob4">
  <button onclick="go()">表示する</button>

  <script>
    function go() {
      const name = document.getElementById("channel").value.trim();
      if (name) {
        // viewer.html にチャンネル名を渡す
        window.location.href = "viewer.html?channel=" + encodeURIComponent(name);
      } else {
        alert("チャンネル名を入力してください");
      }
    }
  </script>
</body>
</html>
